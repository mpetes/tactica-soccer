<div ng-if="messageToShow" class="login-response">{{messageReport}}</div>

<form name="loginForm" class="login">
	<div class="top-returning-user"><b>Returning user? Login below</b><div>

	<md-input-container>
		<div><i>Login Name</i></div>
		<div class="input-form"><input type="text" aria-label="loginName" name="loginName" ng-model="main.username" required md-minlength="1"/></div>
		<div ng-messages="loginForm.loginName.$error" ng-show="loginForm.loginName.$invalid && loginForm.loginName.$touched">
			<div ng-message="required">This is required!</div>
		</div>
	</md-input-container>

	<md-input-container>
		<div><i>Password</i></div>
		<div class="input-form"><input aria-label="loginPassword" type="text" name="loginPassword" ng-model="main.password" required md-minlength="1"/></div>
		<div ng-messages="loginForm.loginPassword.$error" ng-show="loginForm.loginPassword.$invalid && loginForm.loginPassword.$touched">
			<div ng-message="required">This is required!</div>
		</div>
	</md-input-container>

	<div><button type="submit" ng-click="attemptLogin()">Submit</button></div>
</form>
