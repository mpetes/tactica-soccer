<div ng-init="fetchUserPlays()"></div>
<div class="headline">My Plays</div>
<li ng-repeat="play in main.userPlays.owned" class="play-line"><a href="#/Playbook/{{play.id}}/1">{{play.name}}</a></li>
<div class="headline">Shared with Me</div>
<li ng-repeat="play in main.userPlays.access" class="play-line"><a href="#/Playbook/{{play.id}}/0">{{play.name}} from {{play.owner}}</a></li>
